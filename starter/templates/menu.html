<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/reset.css">
    <link rel="stylesheet" href="../static/index.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,900&display=swap" rel="stylesheet">

    
    <title>Menu</title>
</head>
<body>
    <nav id="navbar">
        <img src="https://cdn-icons-png.flaticon.com/512/3726/3726102.png" alt="cupcake">
        <a href="/">Home</a>
        <a href="/menu">Menu</a>
        <a href="/order">Cart</a>
    </nav>


    <section id="menu">

        <ul id="items-list">
            <div id="header">
                <p> Cupcake Name </p>   <p> Price </p>
            </div>
            {% for cupcake in cupcakes %}
                <li>
                    <a href="{{ url_for('menu_single', name=cupcake['name']) }}">
                        <div class="item">
                            <p> {{cupcake['name']}} </p> <p> {{cupcake['price']}} </p>
                        </div>
                    </a>
                    <button value="{{cupcake['name']}}">
                        <a href="{{ url_for('add_cupcake', name=cupcake['name']) }}">Add</a>
                    </button>
                </li>
            {% endfor %}
        </ul>

    </section>

</body>
</html>
